<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML COLORS</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .row {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }

    .color-block {
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .black {
      background-color: black;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: darkblue;
    }

    .pink {
      background-color: pink;
      color: black;
    }
  </style>
</head>
<body>
<h1>HTML COLORS</h1>
<div class="container">
  <div class="row">
    <div class="color-block black">BLACK</div>
    <div class="color-block red">RED</div>
    <div class="color-block green">GREEN</div>
    <div class="color-block blue">BLUE</div>
    <div class="color-block pink">PINK</div>
  </div>
  <div class="row">
    <div class="color-block black">BLACK</div>
    <div class="color-block red">RED</div>
    <div class="color-block green">GREEN</div>
    <div class="color-block blue">BLUE</div>
    <div class="color-block pink">PINK</div>
  </div>
</div>
</body>
</html>
